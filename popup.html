<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickSeek</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <img
            src="icons/extension_icon_transparent.png"
            alt="QuickSeek"
            class="header-icon"
          />
          QuickSeek
        </h1>

        <!-- Settings Gear Icon -->
        <button id="settingsBtn" class="settings-btn" title="Settings">
          ⚙️
        </button>

        <!-- Mode Toggle -->
        <div class="mode-toggle">
          <button id="searchModeBtn" class="mode-btn active">🔍 Search</button>
          <button id="chatModeBtn" class="mode-btn">💬 Chat</button>
        </div>
      </header>

      <main>
        <!-- Search Mode Section -->
        <div id="searchSection" class="mode-section active">
          <div class="search-section">
            <input
              type="text"
              id="searchInput"
              placeholder="Ask me anything about your browsing..."
            />
            <button id="searchBtn">Search</button>
          </div>

          <div class="memory-section">
            <h3>Recent Memories</h3>
            <div id="memoryList" class="memory-list">
              <!-- Memory items will be populated here -->
            </div>
          </div>

          <div class="actions">
            <button id="saveCurrentPage" class="action-btn">
              💾 Save Current Page
            </button>
            <button id="clearMemory" class="action-btn secondary">
              🗑️ Clear Memory
            </button>
          </div>
        </div>

        <!-- Chat Mode Section -->
        <div id="chatSection" class="mode-section">
          <div class="chat-section">
            <div id="chatMessages" class="chat-messages">
              <!-- Chat messages will be populated here -->
            </div>

            <div class="chat-input-section">
              <button
                id="newChatBtn"
                class="new-chat-btn"
                title="Start new chat"
              >
                +
              </button>
              <input
                type="text"
                id="chatInput"
                placeholder="Type your message..."
              />
              <button id="sendBtn">Send</button>
            </div>
          </div>
        </div>

        <!-- Settings Mode Section -->
        <div id="settingsSection" class="mode-section">
          <div class="settings-section">
            <h3>Settings</h3>

            <div class="setting-group">
              <label for="aiProviderSelect">AI Provider:</label>
              <select id="aiProviderSelect"></select>
            </div>

            <!-- API Key fields for each provider, shown/hidden dynamically -->
            <div class="setting-group" id="apiKeyFields">
              <label for="apiKeyInput">API Key:</label>
              <input
                type="password"
                id="apiKeyInput"
                placeholder="Enter API key..."
                class="api-key-input"
              />
              <small class="help-text">Required for AI-powered features</small>
            </div>

            <div class="setting-group">
              <label class="toggle-label">
                <input type="checkbox" id="autoSaveToggle" />
                <span class="toggle-slider"></span>
                Auto-save pages
              </label>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="status" id="status">Ready</div>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
