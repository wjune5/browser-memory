<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser AI Memory</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <img
            src="icons/extension_icon_transparent.png"
            alt="AI Memory"
            class="header-icon"
          />
          AI Memory
        </h1>
      </header>

      <main>
        <div class="search-section">
          <input
            type="text"
            id="searchInput"
            placeholder="Ask me anything about your browsing..."
          />
          <button id="searchBtn">Search</button>
        </div>

        <div class="memory-section">
          <h3>Recent Memories</h3>
          <div id="memoryList" class="memory-list">
            <!-- Memory items will be populated here -->
          </div>
        </div>

        <div class="settings-section">
          <h3>Settings</h3>

          <div class="setting-group">
            <label for="apiKeyInput">OpenAI API Key:</label>
            <input
              type="password"
              id="apiKeyInput"
              placeholder="sk-..."
              class="api-key-input"
            />
            <small class="help-text">Required for AI-powered search</small>
          </div>

          <div class="setting-group">
            <label class="toggle-label">
              <input type="checkbox" id="autoSaveToggle" />
              <span class="toggle-slider"></span>
              Auto-save pages
            </label>
          </div>
        </div>

        <div class="actions">
          <button id="saveCurrentPage" class="action-btn">
            üíæ Save Current Page
          </button>
          <button id="clearMemory" class="action-btn secondary">
            üóëÔ∏è Clear Memory
          </button>
        </div>
      </main>

      <footer>
        <div class="status" id="status">Ready</div>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
