<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser AI Memory</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🧠 AI Memory</h1>
      </header>

      <main>
        <div class="search-section">
          <input
            type="text"
            id="searchInput"
            placeholder="Ask me anything about your browsing..."
          />
          <button id="searchBtn">Search</button>
        </div>

        <div class="memory-section">
          <h3>Recent Memories</h3>
          <div id="memoryList" class="memory-list">
            <!-- Memory items will be populated here -->
          </div>
        </div>

        <div class="settings-section">
          <label class="toggle-label">
            <input type="checkbox" id="autoSaveToggle" />
            <span class="toggle-slider"></span>
            Auto-save pages
          </label>
        </div>

        <div class="actions">
          <button id="saveCurrentPage" class="action-btn">
            💾 Save Current Page
          </button>
          <button id="clearMemory" class="action-btn secondary">
            🗑️ Clear Memory
          </button>
        </div>
      </main>

      <footer>
        <div class="status" id="status">Ready</div>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
